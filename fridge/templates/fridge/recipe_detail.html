{% extends 'fridge/base.html' %}

{% block content %}
    <div class="recipe">
      <a class="btn btn-default" href="{% url 'recipe_edit' pk=recipe.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <h1>{{ recipe.title }}</h1>
      <p>{{ recipe.ingredients|linebreaksbr }}</p>
      <p>{{ recipe.instructions|linebreaksbr }}</p>
    </div>
{% endblock %}
