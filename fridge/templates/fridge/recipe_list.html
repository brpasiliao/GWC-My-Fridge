{% extends 'fridge/base.html' %}

{% block content %}
  {% for recipe in recipes %}
    <div class="recipe">
        <h1><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h1>
        <p>{{ recipe.ingredients|linebreaksbr }}</p>
        <p>{{ recipe.instructions|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
